<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../template/index.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="msgs" showDetail="true"/>

                    <div class="card">
                        <h5>Row Editing</h5>
                        <p:dataTable id="idTable" var="registro" value="#{cliente.listaRegistros}" editable="true"
                                     style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{cliente.onRowEdit}" update=":form:msgs"/>
                            <!--            <p:ajax event="rowEditCancel" listener="#" update=":form:msgs"/>-->

                            <p:column headerText="idCliente">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.idcliente}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{registro.idcliente}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Nombre del cliente">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{registro.nombre}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{registro.nombre}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>


                        </p:dataTable>
                    </div>
                    <h:panelGrid id="idPanel" columns="2">
                        <h:outputLabel value="ingresa el nombre"></h:outputLabel>
                        <p:inputText id="idCliente" value="#{cliente.clientes.nombre}"></p:inputText>
                        <p:commandButton action="#{cliente.crearRegistro()}"
                                         value="Guardar registro"
                                         update=""

                                         ></p:commandButton>


                    </h:panelGrid>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
